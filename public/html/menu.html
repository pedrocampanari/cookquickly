<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookQuickly</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

                <img src="../assets/logotype/logo-miniature.png" alt="" srcset="">

        </nav>
    </header>

    <main>
        <aside>
            <nav>
                <section>
                    <button class="btn-nav" id="btn-nav-orders">
                        <icon>
                            <img src="../assets/icons/dark/icon-orders-dark.png" class="icon-img" name="orders">
                        </icon>
                        Pedidos
                    </button>
                    <button class="btn-nav" id="btn-nav-delivery">
                        <icon>
                            <img src="../assets/icons/dark/icon-delivery-dark.png" class="icon-img" name="delivery">

                    <button class="btn-nav" id="btn-nav-desks">

                    </button>

                <section>
                    <button class="btn-nav btn-nav-selected" id="btn-nav-menu">

                    </button>
                    <button class="btn-nav" id="btn-nav-dashboard">
                        <icon>
                            <img src="../assets/icons/dark/icon-dashboard-dark.png" class="icon-img" name="dashboard">
                        </icon>

                    </button>
                    <button class="btn-nav" id="btn-nav-settings">
                        <icon>
                            <img src="../assets/icons/dark/icon-settings-dark.png" class="icon-img" name="settings">

                        Configurações
                    </button>
                </section>
            </nav>
        </aside>
        <section>
            <!-- Insert content here! -->
        </section>

    <script src="../js/script-menu-btns.js"></script>
    <script src="../js/style-icon.js"></script>
    <script src="../js/app.js"></script>
